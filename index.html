<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="image-box">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 767px)"
          />
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 768px)"
          />

          <img src="images/image-product-mobile.jpg" alt="Parfum image" />
        </picture>
      </div>
      <div class="content-box">
        <p>
          Perfume Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL. $149.99 $169.99 Add to Cart
        </p>
      </div>
    </main>
  </body>
</html>
